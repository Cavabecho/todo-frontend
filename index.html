<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>

    <!-- Create a table -->
    <table class="invoice-table" width="200" height="200">

        <!-- Create a "head" for table -->
        <thead>
            <tr>
                <td colspan="2">Text</td>
                <td colspan="2">Date</td>
                <td>ID</td>
            </tr>
        </thead>

        <!-- Create a "body" for table -->
        <tbody>
            <!-- With "tr" i create the rows, with "td" i create the columns -->
            <tr>
                <td colspan="2" id="textFirst">just</td>
                <td colspan="2" id="dateFirst">just</td>
                <td id="idFirst">0</td>
            </tr>
            <tr>
                <td colspan="2" id="textSecond">just</td>
                <td colspan="2" id="dateSecond">just</td>
                <td id="idSecond">1</td>
            </tr>
            <tr>
                <td colspan="2" id="textThird">just</td>
                <td colspan="2" id="dateThird">just</td>
                <td id="idThird">2</td>
            </tr>
        </tbody>

        <!-- Create a "foot" for table -->
        <tfoot>
            <tr>
                <td colspan="5"></td>
            </tr>
        </tfoot>

    </table>
    
    <script src="js\index.js"></script>
</body>
</html>
