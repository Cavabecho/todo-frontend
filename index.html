<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>

    <!-- Create a table -->
    <table border="1" width="200" height="200">

        <!-- Create a "head" to table -->
        <thead>
            <tr>
                <td colspan="2">Text</td>
                <td colspan="2">Date</td>
                <td>ID</td>
            </tr>
        </thead>

        <!-- Create a "body" to table -->
        <tbody>
            <!-- With "tr" i create the rows, with "td" i create the columns -->
            <tr>
                <td colspan="2" id="textFirst"></td>
                <td colspan="2" id="dateFirst"></td>
                <td id="idFirst"></td>
            </tr>
            <tr>
                <td colspan="2" id="textSecond"></td>
                <td colspan="2" id="dateSecond"></td>
                <td id="idSecond"></td>
            </tr>
            <tr>
                <td colspan="2" id="textThird"></td>
                <td colspan="2" id="dateThird"></td>
                <td id="idThird"></td>
            </tr>
            <tr>
                <td colspan="5"></td>
            </tr>
        </tbody>

    </table>
    
    <script src="js\index.js"></script>
</body>
</html>
