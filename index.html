<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="root"></div>

    <!-- Create a table -->
    <table class="invoice-table" width="200" height="200">

        <!-- Create a "head" for table -->
        <thead>
            <tr>
                <td colspan="2">Text</td>
                <td colspan="2">Date</td>
                <td>ID</td>
            </tr>
        </thead>

        <!-- Create a "body" for table -->
        <tbody>
            <!-- With "tr" i create the rows, with "td" i create the columns -->
            <tr>
                <td colspan="2" id="textFirst">*</td>
                <td colspan="2" id="dateFirst">*</td>
                <td id="idFirst"></td>
            </tr>
            <tr>
                <td colspan="2" id="textSecond">*</td>
                <td colspan="2" id="dateSecond">*</td>
                <td id="idSecond"></td>
            </tr>
            <tr>
                <td colspan="2" id="textThird">*</td>
                <td colspan="2" id="dateThird">*</td>
                <td id="idThird"></td>
            </tr>
        </tbody>

        <!-- Create a "foot" for table -->
        <tfoot>
            <tr>
                <td colspan="5"></td>
            </tr>
        </tfoot>

    </table>
    
    <script src="server-request/serverRequest.js"></script>
    <script type="text/babel" src="components/my-component.jsx"></script>
    <script type="text/babel" src="index.jsx"></script>
</body>
</html>
